<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram√≥n Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">

    <h1>This is a Rock Paper Scissors game made with Javascript.</h1>

    </header>

    <main class="main">

        <div class="scoreContainer">

            <div class="scoreBox">
                <div class="sign" id="playerSign">&#10068;</div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>

            <div class="scoreBox">
                <div class="sign" id="tieSign">&#128084;</div>
                <p class="score" id="ties">Ties: 0</p>
            </div>

            <div class="scoreBox">
                <div class="sign" id="computerSign">&#10068;</div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>

        <div class="btnContainer">
            <button class="btn" id="paperBtn">
                &#128478;
            </button>
            <button class="btn" id="scissorsBtn">
                &#9988;
            </button>
            <button class="btn" id="rockBtn">
                &#9994;
            </button>
        </div>

        
        <h2 id="round">The current round is: 1</h2>

        <button id="restartBtn">&circlearrowleft;</button>



    </main> 


    <script src="script.js"> </script>
</body>
</html>
